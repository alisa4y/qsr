<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="info">
      <div data-branch="input" class="container">
        <input data-key="name" />
      </div>
      <div>
        <span data-key="name"></span>
      </div>
    </div>
    <div class="list">
      <ul data-key="counters" data-item="counter"></ul>
      <template id="counter">
        <li class="counterComponent">
          <button>-</button>
          <span type="number" data-key="count">0</span>
          <button>+</button>
          <button data-item-remove>X</button>
        </li>
      </template>
      <button data-item-add>add</button>
      <button id="add2">programitically add</button>
      <button id="randomSetter">random setter</button>
      <form data-item-data>
        <input type="number" data-key="count" />
        <button data-item-add>add counter</button>
      </form>
      <div>
        <span>sum:</span>
        <span data-key="sum"></span>
      </div>
    </div>
    <div id="users">
      <table>
        <thead>
          <th>first name</th>
          <th>last name</th>
          <th>email</th>
        </thead>
        <tbody data-item="user-row"></tbody>
      </table>
      <button class="add">add user</button>
      <template id="user-row">
        <td data-key="fname"></td>
        <td data-key="lname"></td>
        <td data-key="email"></td>
        <td><button data-item-edit>edit</button></td>
      </template>
      <form data-item-data>
        <input type="text" data-key="fname" />
        <input type="text" data-key="lname" />
        <input type="email" data-key="email" />
        <button data-item-add>add user</button>
      </form>
      <form data-item-data>
        <input type="text" data-key="fname" />
        <input type="text" data-key="lname" />
        <input type="email" data-key="email" />
        <button data-item-edit>edit user</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
